<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTER</title>
    <link rel="stylesheet" href="second.css">
    <script src="second.js"></script>
    <script src="first.js"></script>
</head>
<body>
    <div class="container">
    <h1>Register Form</h1><br>
    <form id="register-form">
        <label for="username">Username:</label>
        <input type="user" placeholder="Type your username" id="username"><br>
         <br>
        <label for="email">Email:</label>
        <input type="email" placeholder="Type your email" id="password"><br>
        <br>
        <label for="confirmPassword">Password:</label>
        <input type="pass" placeholder="Password" id="confirmPassword"><br>
        <br>
        <button class="register-btn" onclick="register()">Register</button>
        <br>
        <div class="btn-box">
        <a href="first.html"><p>Already have an account? Log in</p></a>
    </div>
    </form>
    </div>
</body>
</html>
